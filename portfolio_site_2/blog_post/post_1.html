<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Code-Developement</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="container header active" id="home">
        <div class ="main-title">
                <h2>No Code<span> Developement</span></h2>
        </div>
    </header>
    <main>
        <section class="container about" id="about">
            <div class="main-title">
                <h2>First <span> Topic</span><span class="bg-text">Content</span></h2>
            </div>
        </section>

        <section class="container" id="portfolio">
            <div class="main-title">
                <h2>Second <span> Topic</span><span class="bg-text">Content</span></h2>
            </div>
        </section>
        
        <section class="container" id="blog">
                <div class="main-title">
                    <h2>Third <span> Topic</span><span class="bg-text">Content</span></h2>
                </div>
        </section>

        <section class="container contact" id="contact">
                <div class="main-title">
                    <h2>Fourth <span> Topic</span><span class="bg-text">Content</span></h2>
                </div>
        </section>

    </main>

    <div class="controls">
        <div class="control active-btn" data-id="home" >
            1
        </div>
        <div class="control" data-id="about">
            2
        </div>
        <div class="control" data-id="portfolio">
            3
        </div>
        <div class="control" data-id="blog">
            4
        </div>
        <div class="control" data-id="contact">
            5
        </div>
    </div>
    <div class="theme-btn">
        <i class="fas fa-adjust"></i>
    </div>

    <script src="app.js"></script>
</script>
</body>
</html>
